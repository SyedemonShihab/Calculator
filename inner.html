<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="e-main-logo-removebg-preview.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h2>Hey There!</h2>
    </header>
    <main>
      <form action="">
        <div class="main-body">
          <div class="display">
            <input id="display" type="text" placeholder="0" />
          </div>

          <div>
            <input class="ce" type="button" value="C" onclick="deleteValue()" />
            <input type="button" value="(" onclick="calculator(this.value)" />
            <input type="button" value=")" onclick="calculator(this.value)" />
            <input class="math" type="button" value="/" onclick="calculator(this.value)" />
          </div>
          <div>
            <input class="numbers" type="button" value="7" onclick="calculator(this.value)" />
            <input class="numbers" type="button" value="8" onclick="calculator(this.value)" />
            <input class="numbers" type="button" value="9" onclick="calculator(this.value)" />
            <input class="math" type="button" value="*" onclick="calculator(this.value)" />
          </div>
          <div>
            <input class="numbers" type="button" value="4"  onclick="calculator(this.value)" />
            <input class="numbers" type="button" value="5" onclick="calculator(this.value)" />
            <input class="numbers" type="button" value="6" onclick="calculator(this.value)" />
            <input class="math"  type="button" value="-" onclick="calculator(this.value)" />
          </div>
          <div>
            <input class="numbers" type="button" value="1" onclick="calculator(this.value)" />
            <input class="numbers" type="button" value="2" onclick="calculator(this.value)" />
            <input class="numbers" type="button" value="3" onclick="calculator(this.value)" />
            <input class="math" type="button" value="+" onclick="calculator(this.value)" />
          </div>
          <div>
            <input class="numbers" type="button" value="0" onclick="calculator(this.value)" />
            <input class="numbers" type="button" value="." onclick="calculator(this.value)" />
            <input class="numbers" type="button" value="%" onclick="calculator(this.value)" />
            <input class="ce" type="button" value="=" onclick="sum()"/>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
