<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="e-main-logo-removebg-preview.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h2>Hey There!</h2>
      <p>This calculator project made by Emon Shihab</p>
    </header>
    <main>
      <form action="">
        <div class="main-body">
          <div class="display">
            <input id="display" type="text" placeholder="0" />
          </div>

          <div>
            <input class="ce" type="button" value="C" />
            <input type="button" value="(" />
            <input type="button" value=")" />
            <input class="math" type="button" value="/" />
          </div>
          <div>
            <input class="numbers" type="button" value="7" />
            <input class="numbers" type="button" value="8" />
            <input class="numbers" type="button" value="9" />
            <input class="math" type="button" value="*" />
          </div>
          <div>
            <input class="numbers" type="button" value="4" />
            <input class="numbers" type="button" value="5" />
            <input class="numbers" type="button" value="6" />
            <input class="math"  type="button" value="-" />
          </div>
          <div>
            <input class="numbers" type="button" value="1" />
            <input class="numbers" type="button" value="2" />
            <input class="numbers" type="button" value="3" />
            <input class="math" type="button" value="+" />
          </div>
          <div>
            <input class="numbers" type="button" value="0" />
            <input class="numbers" type="button" value="." />
            <input class="numbers" type="button" value="%" />
            <input class="ce" type="button" value="=" />
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
